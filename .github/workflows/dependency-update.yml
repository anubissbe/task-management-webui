name: ğŸ”„ Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: [self-hosted, docker, runnerhub]
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: ğŸ”„ Update frontend dependencies
      working-directory: ./frontend
      run: |
        npm update
        npm audit fix --force || true
        
    - name: ğŸ”„ Update backend dependencies
      working-directory: ./backend
      run: |
        npm update
        npm audit fix --force || true
        
    - name: ğŸ§ª Test frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm test -- --watchAll=false
        npm run build
        
    - name: ğŸ§ª Test backend
      working-directory: ./backend
      run: |
        npm ci
        npm run build
        
    - name: ğŸ“ Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ğŸ”„ Automated dependency updates'
        body: |
          ## ğŸ”„ Automated Dependency Updates
          
          This PR contains automated dependency updates:
          
          ### Changes
          - Updated npm dependencies to latest versions
          - Fixed security vulnerabilities
          - Ran tests to ensure compatibility
          
          ### Testing
          - âœ… Frontend tests passed
          - âœ… Backend tests passed
          - âœ… Build successful
          
          Please review the changes before merging.
          
          ---
          â˜• **Enjoying this project?** Consider [buying me a coffee](https://www.buymeacoffee.com/anubissbe)!
        branch: automated/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
          security