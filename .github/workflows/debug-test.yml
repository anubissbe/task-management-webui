name: ðŸ” Debug Test

on:
  push:
    branches: [ main ]

jobs:
  debug:
    name: ðŸ” Debug Workflow Issues
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Debug Environment
        run: |
          echo "=== Environment Info ==="
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"
          echo "GitHub context:"
          echo "  Repository: ${{ github.repository }}"
          echo "  Ref: ${{ github.ref }}"
          echo "  SHA: ${{ github.sha }}"
          echo "  Actor: ${{ github.actor }}"
          
          echo ""
          echo "=== Directory Structure ==="
          ls -la
          
          echo ""
          echo "=== Backend Directory ==="
          ls -la backend-fix/ 2>/dev/null || echo "âŒ backend-fix directory missing"
          
          echo ""
          echo "=== Frontend Directory ==="
          ls -la frontend/ 2>/dev/null || echo "âŒ frontend directory missing"

      - name: ðŸ§ª Test Basic Commands
        run: |
          echo "=== Testing File Checks ==="
          
          # Test backend files
          echo -n "Backend server.js: "
          [ -f "backend-fix/server.js" ] && echo "âœ… EXISTS" || echo "âŒ MISSING"
          
          echo -n "Backend package.json: "
          [ -f "backend-fix/package.json" ] && echo "âœ… EXISTS" || echo "âŒ MISSING"
          
          echo -n "Frontend index.html: "
          [ -f "frontend/index.html" ] && echo "âœ… EXISTS" || echo "âŒ MISSING"
          
          # Test grep commands
          echo ""
          echo "=== Testing Grep Commands ==="
          
          echo -n "Rate limit dependency: "
          if grep -q "express-rate-limit" backend-fix/package.json 2>/dev/null; then
            echo "âœ… FOUND"
          else
            echo "âŒ NOT FOUND"
          fi
          
          echo -n "Rate limit implementation: "
          if grep -q "rateLimit" backend-fix/server.js 2>/dev/null; then
            echo "âœ… FOUND"
          else
            echo "âŒ NOT FOUND"
          fi

      - name: ðŸ³ Test Docker Commands
        run: |
          echo "=== Testing Docker ==="
          
          echo "Docker version:"
          docker --version
          
          echo ""
          echo "Testing backend Dockerfile exists:"
          [ -f "backend-fix/Dockerfile" ] && echo "âœ… Backend Dockerfile exists" || echo "âŒ Backend Dockerfile missing"
          
          echo ""
          echo "Testing frontend Dockerfile exists:"
          [ -f "frontend/Dockerfile" ] && echo "âœ… Frontend Dockerfile exists" || echo "âŒ Frontend Dockerfile missing"

      - name: ðŸ“ Summary
        run: |
          echo "# ðŸ” Debug Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Environment" >> $GITHUB_STEP_SUMMARY
          echo "- Working Directory: \$(pwd)" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## File Structure" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: backend-fix/" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: frontend/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "If this test passes, the issue is likely in the more complex workflows." >> $GITHUB_STEP_SUMMARY