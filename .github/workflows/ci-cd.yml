name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DOCKERHUB_USERNAME: anubissbe
  IMAGE_NAME: projecthub-mcp

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    name: ðŸ§ª Test & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Validate Alpine.js Frontend
        working-directory: ./new-frontend
        run: |
          echo "ðŸ” Validating Alpine.js frontend structure..."
          
          # Check required files
          test -f index-complete.html || { echo "âŒ index-complete.html missing"; exit 1; }
          test -f app-webhook-final.js || { echo "âŒ app-webhook-final.js missing"; exit 1; }
          test -f Dockerfile || { echo "âŒ Dockerfile missing"; exit 1; }
          
          # Validate HTML structure
          grep -q "x-data=\"projectHub()\"" index-complete.html || { echo "âŒ Alpine.js initialization missing"; exit 1; }
          grep -q "Alpine.js" index-complete.html || { echo "âŒ Alpine.js CDN missing"; exit 1; }
          
          # Validate JavaScript
          grep -q "Alpine.data('projectHub'," app-webhook-final.js || { echo "âŒ Main Alpine component missing"; exit 1; }
          grep -q "webhooks:" app-webhook-final.js || { echo "âŒ Webhooks functionality missing"; exit 1; }
          
          echo "âœ… All validations passed!"

      - name: ðŸ—ï¸ Test Docker Build
        working-directory: ./new-frontend
        run: |
          echo "ðŸ³ Testing Docker build..."
          docker build -t test-frontend:${{ github.sha }} .
          echo "âœ… Docker build successful!"

      - name: ðŸ“ Generate Test Report
        if: always()
        run: |
          echo "# ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Validation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: âœ… Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Image Tag: test-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  build-and-publish:
    name: ðŸ³ Build & Publish
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
        
      - name: ðŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=ProjectHub Frontend
            org.opencontainers.image.description=Alpine.js-powered project management platform
            org.opencontainers.image.vendor=ProjectHub
            
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./new-frontend
          file: ./new-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: ðŸ“ Generate Build Report
        run: |
          echo "# ðŸ³ Build & Publish Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  deploy-notification:
    name: ðŸ“¢ Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-publish]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“ Generate Deployment Summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.build-and-publish.result }}" == "success" ]]; then
            echo "## âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The latest version has been deployed to:" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub Container Registry âœ…" >> $GITHUB_STEP_SUMMARY
            echo "- Docker Hub âœ…" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¯ Quick Start" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker run -d -p 8090:80 ghcr.io/${{ github.repository_owner }}/projecthub-mcp-frontend:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi